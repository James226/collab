<!doctype html>
<html>
  <head>
    <title>Getting Started</title>
    <style>
      svg {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .draggable {
        cursor: pointer;
      }

      rect {
        stroke: black;
      }

      .selected > rect {
        stroke: blue;
      }
    </style>
  </head>
  <body>
      <button id="add">Add</button>
    <svg xmlns="http://www.w3.org/2000/svg" style="width: 500px; height: 500px;" id="canvas">
    </svg>
    <script src="main.js"></script>
  </body>
</html>
